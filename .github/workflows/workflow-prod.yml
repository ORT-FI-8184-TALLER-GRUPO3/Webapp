name: Github Action Workflow PROD

on:
  push:
    branches:
      - Prod
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: environment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  SonarTest:
    uses: ./.github/workflows/sonarscan.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
      
      - name: Test code
        run: npm run test

      - name: Build app
        run: npm run build

      - name: Chequeos
        run: |
          ls
          echo "ls en dist"
          ls dist/

      - name: Upload Artifact with JAR file
        uses: actions/upload-artifact@v3
        with:
          name: "pagina"
          path: dist/
