name: Caller CI/CD Workflow

on:
  push:
    branches:
      - Dev
      - Test
      - Prod
  pull_request:
    branches:
      - Dev
      - Test
      - Prod

jobs:
  ReusableJobForCICD:
    runs-on: ubuntu-latest
    steps:
      - name: Set Branch Name
        id: set_branch
        run: echo "BRANCH_NAME=${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.event_name == 'push' && github.event.ref }} " >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Reusable Job For CI/CD
        run: |
          # Contenido del flujo de trabajo reutilizable
          echo "Running Reusable Job For CI/CD"
        env:
          BRANCH_NAME: ${{ steps.set_branch.outputs.BRANCH_NAME }}
